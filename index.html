<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>
<body>
    <div class="header-container">
        <header><img src="./assets/Pokédex_logo.png" alt="Pokédex logo"></header>
        <nav>
            <ul>
                <li class="nav-link"><button class="btnLink all" id="all">All</button></li>
                <li class="nav-link"><button class="btnLink normal" id="normal">Normal</button></li>
                <li class="nav-link"><button class="btnLink fire" id="fire">Fire</button></li>
                <li class="nav-link"><button class="btnLink bug" id="bug">Bug</button></li>
                <li class="nav-link"><button class="btnLink poison" id="poison">Poison</button></li>
                <li class="nav-link"><button class="btnLink flying" id="flying">Flying</button></li>
                <li class="nav-link"><button class="btnLink dark" id="dark">Dark</button></li>
                <li class="nav-link"><button class="btnLink psychic" id="psychic">Psychic</button></li>
                <li class="nav-link"><button class="btnLink ghost" id="ghost">Ghost</button></li>
                <li class="nav-link"><button class="btnLink dragon" id="dragon">Dragon</button></li>
                <li class="nav-link"><button class="btnLink rock" id="rock">Rock</button></li>
                <li class="nav-link"><button class="btnLink grass" id="grass">Grass</button></li>
                <li class="nav-link"><button class="btnLink electric" id="electric">Electric</button></li>
                <li class="nav-link"><button class="btnLink steel" id="steel">Steel</button></li>
                <li class="nav-link"><button class="btnLink ground" id="ground">Ground</button></li>
                <li class="nav-link"><button class="btnLink fairy" id="fairy">Fairy</button></li>
                <li class="nav-link"><button class="btnLink water" id="water">Water</button></li>
                <li class="nav-link"><button class="btnLink ice" id="ice">Ice</button></li>
                <li class="nav-link"><button class="btnLink fighting" id="fighting">Fighting</button></li>
            </ul>
        </nav>    
    </div>
    <main>
        <div class="main-container" id="main-container">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
